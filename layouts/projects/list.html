{{ define "main" }}
  <h1>Mes projets</h1>
  <div class="project-list">
    {{ range .Pages }}
      <a class="project-item" href="{{ .Permalink }}">
        <img class="project-thumb" src="{{ .Params.thumbnail }}" alt="{{ .Title }}">
        <div>
          <h2>{{ .Title }}</h2>
          <p>{{ .Summary }}</p>
        </div>
      </a>
    {{ end }}
  </div>
{{ end }}
